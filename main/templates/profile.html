{% extends "base.html" %}

{% block content %}
    
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
            <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color: rgb(123, 211, 129); height:200px;">
                <div class="ms-4 mt-5 d-flex flex-column" style="width: 140px;">
                    <img src="{{image_file}}" class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1">
                    {% if username == current_user.username %}
                        {% set link = "{{ url_for('account') }}" %}
                        <button type="button" onclick="window.location.href=link" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                        style="z-index: 1;">
                        Edit profile
                    </button>
					{% endif %}
                    
                </div>
                    <div class="ms-3" style="margin-left: 30px; margin-top: 120px;">
                    <h3>{{username}}</h3>
                    <p>{{email}}</p>
                    </div>
                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa;">
                <div class="d-flex justify-content-end text-center py-1">
                    
                    
                </div>
                </div>
                <div class="card-body p-4 text-black">
                <div class="mb-5">
                    <p class="lead fw-normal mb-1">About</p>
                    <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1">{{bio}}</p>
                    
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="lead fw-normal mb-0">Recent photos</p>
                    
                </div>
                {% for i in range(0, posts|length-1, 2) %}
                    <div class="row g-2">
                        <div class="col mb-2">
                            <img src="{{url_for('static',filename='assets/'+ posts[i].img)}}"
                            class="w-100 rounded-3">
                        </div>
                        <div class="col mb-2">
                            <img src="{{url_for('static',filename='assets/'+ posts[i+1].img)}}"
                                class="w-100 rounded-3">
                        </div>
                        
                    </div>
                {% endfor %}
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    
{% endblock content %}
